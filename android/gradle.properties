# Gradle performance and memory optimization for Codemagic
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dkotlin.daemon.jvm.options=-Xmx2048M

# Use AndroidX and Jetifier (required for modern Flutter)
android.useAndroidX=true
android.enableJetifier=true

# Enable Gradle performance improvements
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Optional: Prevent duplicate class errors
android.nonTransitiveRClass=true
