workflows:
  ios-device:
    name: Build iOS for iPhone
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      groups: []
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Flutter Setup
        script: |
          flutter doctor -v
          flutter clean
          flutter pub get
      
      - name: Install iOS Dependencies
        script: |
          cd ios
          pod install --repo-update
      
      - name: Build iOS IPA
        script: |
          flutter build ipa --debug --no-codesign
      
      - name: Package Artifacts
        script: |
          # Ensure the IPA is available and properly located
          mkdir -p build/artifacts
          cp -R build/ios/ipa/*.ipa build/artifacts/ 2>/dev/null || echo "No IPA files found"
          ls -la build/ios/ipa/
    artifacts:
      - build/ios/ipa/*.ipa
      - build/artifacts/**/*
      - /tmp/xcodebuild_logs/*.log
