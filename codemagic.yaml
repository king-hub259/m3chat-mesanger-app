workflows:
  flutter-optimized-size:
    name: Flutter Optimized for Size
    environment:
      flutter: stable
      xcode: latest
    
    cache:
      cache_paths:
        - ~/.pub-cache
        - ios/Pods
    
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
          cd ios && pod install && cd ..
      
      - name: Build Android (Size Optimized)
        script: |
          echo "Building optimized Android APK..."
          flutter build apk --release --split-per-abi --target-platform android-arm,android-arm64
          echo "=== FINAL APK SIZES ==="
          find build/app/outputs/flutter-apk -name "*.apk" -exec du -h {} \;
      
      - name: Build Android App Bundle
        script: |
          flutter build appbundle --release
          echo "App Bundle size:"
          du -h build/app/outputs/bundle/release/app-release.aab
      
      - name: Build iOS (Optimized)
        script: |
          flutter build ios --release --no-codesign
          echo "iOS build completed"
    
    artifacts:
      - build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
      - build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
      - build/app/outputs/bundle/release/app-release.aab
      - build/ios/ipa/*.ipa
